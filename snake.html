        let div=document.createElement("div")

        div.style.backgroundColor="black"
        let c=0
        function roll(){
            let random=Math.floor(Math.random()*6)
            document.querySelector(".img1").setAttribute("src",` /project/D${random}.jpeg`)

            }

            }

            }

                document.querySelector(".audio").setAttribute("src",`/visual/beat_it_edited.mp3`)
