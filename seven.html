<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    .cont {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .seven-up, .seven, .seven-down {
      width: 200px;
      height: 200px;
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .input {
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }
    img {
      width: 100px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="cont">
    <div class="seven-up" onclick="display(1)">
      <h1>7 UP</h1>
    </div>
    <div class="seven" onclick="display(2)">
      <h1>7</h1>
    </div>
    <div class="seven-down" onclick="display(3)">
      <h1>7 DOWN</h1>
    </div>
  </div>

  <div class="input">
    <input type="text" id="inp" placeholder="Enter bet amount">
    <button onclick="roll()">Start the game</button>
    <br>
    <img class="img1" src="" alt="Die 1">
    <img class="img2" src="" alt="Die 2">
    <h1 id="result"></h1>
  </div>

  <script>
    let choices = "";  // Store the player's choice

    function display(n) {
      if (n == 1) choices = "7up";
      else if (n == 2) choices = "7";
      else choices = "7down";

      // Optional: highlight selected
      document.querySelector(".seven-up").style.backgroundColor = (choices === "7up") ? "green" : "red";
      document.querySelector(".seven").style.backgroundColor = (choices === "7") ? "green" : "red";
      document.querySelector(".seven-down").style.backgroundColor = (choices === "7down") ? "green" : "red";
    }

    function roll() {
      if (choices === "") {
        alert("Please select 7 UP, 7 or 7 DOWN first!");
        return;
      }

      let bet = document.getElementById("inp").value;
      let l = [1, 2, 3, 4, 5, 6];
      let N = Math.floor(Math.random() * 6);
      let V = Math.floor(Math.random() * 6);

      let die1 = l[N];
      let die2 = l[V];
      let total = die1 + die2;

      document.querySelector(".img1").setAttribute("src", `/project/D${die1}.jpeg`)
      document.querySelector(".img2").setAttribute("src", `/project/D${die2}.jpeg`)

      let resultText = "";

      if (total === 7 && choices === "7") {
        resultText = "You Win! Total is 7";
      } else if (total < 7 && choices === "7down") {
        resultText = " You Win! Total is less than 7";
      } else if (total > 7 && choices === "7up") {
        resultText = " You Win! Total is greater than 7";
      } else {
        resultText = " You Lost!";
      }

      document.getElementById("result").innerText = resultText;
    }
  </script>
</body>
</html>
